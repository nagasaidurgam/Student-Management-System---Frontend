<!DOCTYPE html>
<html lang="en">
<head>
<style>
table {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
/* td -> table cells th -> table header*/
td,th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
/* table rows*/
tr:nth-child(even) {
    background-color: #dddddd;
}

</style>
</head>
<body>
<h2> html table</h2>
<table>
  <tr>
    <th>company</th>
    <th>contact</th>
    <th>country</th>
  </tr>
  <tr>
    <td>infosys</td>
    <td>tcs</td>
    <td>wipro</td>
    </tr>
    <tr>
        <td>abc</td>
        <td>efg</td>
        <td>hij</td>
    </tr>
    <tr>
        <td>123</td>
        <td>456</td>
        <td>789</td>
    </tr>

</table>

</body>
</html>
