<!-- html text fromatting
 it contains several elements for defining text with a special meaning.-->


<!-- html fromatting elements
 <b> - bold text
    <strong> - important text
        <i> italic text
            <em> emphasized text
                <mark> - marked text
                    <del> -  deleted text
                        <ins>- inserted text
                            <sub> - subscript text
                                <sup. - superscript text-->


<!DOCTYPE html>
<html>
<body>
    <p><b> The text is bold</b></p>
    <p><i> The text is Italic</i></p>
    <p> <strong> text is important</strong></p>
    <p><em>this text is emphasized</em>
    <p><small>this is some smaller text</small></p>
    <p> Do not forget to buy <mark>milk</mark>today.</p>
    <p>my favorite color is <del> blue </del> red</p>
    <p>My favorite color is <del> blue</del> <ins>red</ins>.</p>
    <p> this is <sup>superscripted</sup>text.</p>
      
    <p> This is <sub> sub script and <sup> super script</sup></sub></p>
</body>
</html>
