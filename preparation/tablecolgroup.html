<!DOCTYPE html>
<html lang="en">
<head>
<style>
table th,td {
    border: 1px solid black;;
    border-collapse: collapse;
}
</style>
</head>
<body>
<h2>empty col groups</h2>
<h2> hide columns</h2>
<p> Add "empty" col elements </p>
<table style="width: 100%;">
<colgroup>

    <col span="2" style="background-color: #00ff22;">
    <col span="1" style="visibility: collapse;"
</colgroup>
<tr>
    <th>Mon</th>
    <th>tues</th>
    <th>wed</th>
    <th>thu</th>
    <th> fri</th>
</tr>
<tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
</tr>
<tr>
    <td> 6</td>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>10</td>
</tr>
</table>
</body>
</html>
