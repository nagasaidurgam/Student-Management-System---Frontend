style of a single html page

<head> <style>-->

    <html lang="en">
    <head>
    <style>
    body {
        background-color: powderblue;
    }
    h1{
        color: blue;
    }
    p{
        color: red;
    }
    </style>
    </head>
    <body>
    <h1> this is a heading</h1>
    <p> This is a paragraph</p>

    </html>
