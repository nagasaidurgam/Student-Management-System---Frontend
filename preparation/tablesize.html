<!DOCTYPE html>
<html lang="en">
<style>
table th, td{
    border: 1px solid blue;
    border-collapse: collapse;
}
</style>
<body>
<h2> Width table size</h2>
<table style="width: 100%;">
    <tr>
<!--/* width table size*/-->
        <th style="width: 70%;">abc</th>
        <th>efg</th>
        <th>hij</th>
    </tr>
     <!--/* height size*/-->
    <tr style="height:200px;"> 
       
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
   </table> 
</body>
</html>
